<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">

        function paroimpar(num) {
            if (num % 2 == 0) {
                return ("par")

            } else {
                return ("impar")
            }
        }
        var num = prompt("Ingrese el número a analizar: ")
        var resultado = paroimpar(num)
        alert("El número ingresado es " + resultado)

    </script>
    <p></p>
</body>

</html>
