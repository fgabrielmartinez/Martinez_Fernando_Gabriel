<!DOCTYPE html>
<html>
<meta charset="utf-8">

<body>
    <script type="text/javascript">

        var notas = [];
        var band = 0;
        var prom = 0;
        var sum = 0;
        var nota = 0;

        while (band == 0) {
            nota = prompt("Ingrese la nota de 1 a 10, para finalizar ingrese 0")
            if (nota == 0) {
                band = 1;
            } else {
                if (nota < 1 || nota > 10) {
                    alert("la nota no es valida");
                }
                else {
                    notas.push(nota)
                }
            }
        }
        for (let i = 0; i < notas.length; i++) {
            sum = sum + parseInt(notas[i]);
        }
        prom = sum / notas.length;
        if (prom > 8) {
            alert("Sobresaliente");

        } else {
            if (prom <= 8 && prom >= 6) {
                alert("Aprobado");
            } else { alert("Reprobado") }
        }

    </script>
    <p></p>
</body>

</html>
