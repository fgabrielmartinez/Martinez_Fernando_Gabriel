<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">

        var num = prompt("Ingrese el número a calcular el factorial: ")
        var fact = 1

        for (let i = num; i > 1; i--) {
            fact = fact * i
        }

        alert("El factorial del número " + num + " es: " + fact)
    </script>
    <p></p>
</body>

</html>
